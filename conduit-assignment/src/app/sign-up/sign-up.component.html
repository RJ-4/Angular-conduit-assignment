<app-navigation-bar></app-navigation-bar>
<div class="container text-center mt-5">
  <div class="m-auto w-50">
    <h1 class="pt-4">Sign up</h1>
    <a class="text-success" routerLink="/login">Have an account?</a>
    <form class="pt-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <input type="text" ngModel name="username" class="form-control form-control-lg" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" ngModel name="email" class="form-control form-control-lg" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" ngModel name="password" class="form-control form-control-lg" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success text-light px-4 py-2 float-right">Sign up</button>
    </form>
  </div>
</div>
