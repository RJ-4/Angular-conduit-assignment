<app-navigation-bar></app-navigation-bar>
<div class="container text-center mt-5">
  <div class="m-auto w-50">
    <h1 class="pt-4">Sign in</h1>
    <a class="text-success" routerLink="/register">Need an account?</a>
    <form class="pt-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <input type="email" ngModel name="email" class="form-control form-control-lg" placeholder="Email" required>
      </div>
      <div class="form-group mt-3">
        <input type="password" ngModel name="password" class="form-control form-control-lg" placeholder="Password" required>
      </div>
      <button type="submit" class=" btn btn-success float-right text-light px-4 py-2">Sign in</button>
    </form>
  </div>
</div>
